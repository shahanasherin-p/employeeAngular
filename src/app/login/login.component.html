<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <!-- Bind form to loginForm using [formGroup] -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  placeholder="Enter username"
                />
                @if (loginForm.get('username')?.errors && loginForm.get('username')?.touched) {
                    <div class="text-danger fw-bolder">Invalid Username</div>
                  }
              </div>
  
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Enter password"
                />
                @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched) {
                    <div class="text-danger fw-bolder">Invalid Password</div>
                  }
              </div>
  
              <button
                type="submit"
                class="btn btn-primary btn-block w-100"
                [disabled]="loginForm.invalid"
                routerLink="employee"
              >
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
